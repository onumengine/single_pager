<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="property_page_style.css">
        <title>Property page</title>
        <script src="propertyPageScript.js"></script>
    </head>
    <body>
        <div>
            <section id="bannerSection">
                <img id="bannerImage" src="img/banner.jpg" width="700px">
                <div>
                    <h2>Lagos, Nigeria</h2>
                    <h3>Intant gratification</h3>
                </div>
            </section>
            <div id="form">
                <p>Select category</p>
                <div>
                    <button id="categoryButton" class="dropdownButton">Choose category</button>
                </div>
                <div class="dropdown" id="categoriesDropdown">
                    <div>
                        <button class="dropdownItem categoriesDropdownItem">Diamond (2,500,000)</button>
                    </div>
                    <div>
                        <button class="dropdownItem categoriesDropdownItem">Gold (500,000)</button>
                    </div>
                    <div>
                        <button class="dropdownItem categoriesDropdownItem">Silver (100,000)</button>
                    </div>
                </div>
                <div id="slotsDiv">
                    <br>
                    <br>
                    <p>Number of slots</p>
                    <button id="slotsButton" class="dropdownButton">
                        No of slots
                    </button>
                    <div class="dropdown" id="slotsDropdown">
                        <div>
                            <button id="button1" class="dropdownItem slotsDropdownItem">1</button>
                        </div>
                        <div>
                            <button id="button2" class="dropdownItem slotsDropdownItem">2</button>
                        </div>
                        <div>
                            <button id="button3" class="dropdownItem slotsDropdownItem">3</button>
                        </div>
                        <div>
                            <button id="button4" class="dropdownItem slotsDropdownItem">4</button>
                        </div>
                        <div>
                            <button id="button5" class="dropdownItem slotsDropdownItem">5</button>
                        </div>
                    </div>
                </div>
                <section>
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
            </div>
        </div>
    </body>
</html>
